<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Information Modal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    .student-form-container {
      padding: 25px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
      margin: 30px auto;
      max-width: 1000px;
    }

    .student-form-title {
      color: #333;
      font-weight: 600;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 2px solid #f0f0f0;
    }

    .student-form-group {
      margin-bottom: 20px;
    }

    .student-form-label {
      font-weight: 500;
      color: #555;
      margin-bottom: 8px;
    }

    .student-form-input {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      transition: all 0.3s ease;
    }

    .student-form-input:focus {
      border-color: #0d6efd;
      box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }

    .student-form-select {
      border-radius: 5px;
      border: 1px solid #ddd;
      padding: 10px 15px;
      height: 45px;
    }

    .student-form-actions {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
    }

    .student-form-btn {
      padding: 10px 25px;
      font-weight: 500;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .student-form-btn-primary {
      background-color: #0d6efd;
      border: none;
      color: white;
    }

    .student-form-btn-primary:hover {
      background-color: #0b5ed7;
    }

    .student-form-btn-secondary {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      color: #212529;
    }

    .student-form-btn-secondary:hover {
      background-color: #e9ecef;
    }
  </style>
</head>
<body>

<!-- Trigger Button -->
<div class="text-center mt-5">
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#studentFormModal">
    Add Student
  </button>
</div>

<!-- Modal -->
<div class="modal fade" id="studentFormModal" tabindex="-1" aria-labelledby="studentFormModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content student-form-container">
      <div class="modal-header">
        <h5 class="modal-title student-form-title" id="studentFormModalLabel">Student Information</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="student-form">
          <div class="row">
            <div class="col-md-6 student-form-group">
              <label for="studentName" class="student-form-label">Student Name</label>
              <input type="text" class="form-control student-form-input" id="studentName" placeholder="Enter student name" />
            </div>
            <div class="col-md-6 student-form-group">
              <label for="fatherName" class="student-form-label">Father Name</label>
              <input type="text" class="form-control student-form-input" id="fatherName" placeholder="Enter father name" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 student-form-group">
              <label for="admissionNo" class="student-form-label">Admission No</label>
              <input type="text" class="form-control student-form-input" id="admissionNo" placeholder="Enter admission number" />
            </div>
            <div class="col-md-4 student-form-group">
              <label for="idNo" class="student-form-label">ID No.</label>
              <input type="text" class="form-control student-form-input" id="idNo" placeholder="Enter ID number" />
            </div>
            <div class="col-md-4 student-form-group">
              <label for="mobileNumber" class="student-form-label">Mobile Number</label>
              <input type="tel" class="form-control student-form-input" id="mobileNumber" placeholder="Enter mobile number" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 student-form-group">
              <label for="university" class="student-form-label">University Name</label>
              <select class="form-select student-form-select" id="university">
                <option selected disabled>Select university</option>
                <option value="University of California, Berkeley">University of California, Berkeley</option>
                <option value="Massachusetts Institute of Technology">Massachusetts Institute of Technology</option>
                <option value="Stanford University">Stanford University</option>
                <option value="other">Other</option>
              </select>
            </div>
            <div class="col-md-6 student-form-group">
              <label for="dob" class="student-form-label">Date of Birth</label>
              <input type="date" class="form-control student-form-input" id="dob" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 student-form-group">
              <label class="student-form-label">Gender</label>
              <div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male" />
                  <label class="form-check-label" for="genderMale">Male</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female" />
                  <label class="form-check-label" for="genderFemale">Female</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="genderOther" value="Other" />
                  <label class="form-check-label" for="genderOther">Other</label>
                </div>
              </div>
            </div>
            <div class="col-md-6 student-form-group">
              <label for="category" class="student-form-label">Category</label>
              <select class="form-select student-form-select" id="category">
                <option selected disabled>Select category</option>
                <option value="General">General</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="OBC">OBC</option>
                <option value="Other">Other</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 student-form-group">
              <label for="address" class="student-form-label">Address</label>
              <textarea class="form-control student-form-input" id="address" rows="3" placeholder="Enter complete address"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 student-form-group">
              <label for="photo" class="student-form-label">Upload Photo</label>
              <input type="file" class="form-control student-form-input" id="photo" />
            </div>
            <div class="col-md-6 student-form-group">
              <label for="documents" class="student-form-label">Upload Documents</label>
              <input type="file" class="form-control student-form-input" id="documents" multiple />
              <div class="form-text">You can upload multiple documents</div>
            </div>
          </div>
          <div class="student-form-actions d-flex justify-content-between">
            <button type="button" class="btn student-form-btn student-form-btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <div>
              <button type="reset" class="btn student-form-btn student-form-btn-secondary me-2">Reset</button>
              <button type="submit" class="btn student-form-btn student-form-btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
